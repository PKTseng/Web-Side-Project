<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>倒數快年</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Happy New Year</h1>
      <ul id="countdown" class="countdown">
        <li class="times">
          <p id="days">00</p>
          <small>days</small>
        </li>
        <li class="times">
          <p id="hours">00</p>
          <small>hours</small>
        </li>
        <li class="times">
          <p id="minutes">00</p>
          <small>minutes</small>
        </li>
        <li class="times">
          <p id="seconds">00</p>
          <small>seconds</small>
        </li>
      </ul>
    </div>
    <img src="./image/spinner.gif" id="loading" />

    <script src="./all.js"></script>
  </body>
</html>
