<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Final Project</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Link Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.0/swiper-bundle.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.0/swiper-bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/square.css" />
    <!-- Demo styles -->
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img src="./images/logo.png" alt="" class="logo" />
        </a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav align-items-center">
            <div class="nav-item favorite">
              <a class="nav-link" href="./favorite.html">
                <i class="far fa-heart"></i>
                我的最愛</a
              >
            </div>
          </div>
          <!-- 右上幾角購物車 icon -->
          <div class="dropdown ml-auto">
            <button
              class="btn btn-sm btnCart text-white"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-cart-arrow-down fa-3x"></i>
              <span class="badge badge-pill badge-danger">2</span>
            </button>
            <!-- 點選購物車 -->
            <div
              class="dropdown-menu p-2 dropdownMenu"
              aria-labelledby="dropdownMenuButton"
            >
              <!-- 購物車表格 -->
              <table class="table table-sm">
                <h6 class="mb-3 pt-2">已選擇電影</h6>
                <tbody>
                  <tr>
                    <td class="align-middle text-center">
                      <a
                        href="#removeModal"
                        class="text-muted"
                        data-toggle="modal"
                        data-target="#removeModal"
                        data-title="刪除 白頭山：半島浩劫 1 件"
                        data-backdrop="static"
                      >
                        <i class="far fa-trash-alt" aria-hidden="true"></i>
                      </a>
                    </td>
                    <td class="align-middle">白頭山：半島浩劫</td>
                    <td class="align-middle">1 部</td>
                    <td class="align-middle text-right">$520</td>
                  </tr>
                  <tr>
                    <td class="align-middle text-center">
                      <a
                        href="#removeModal"
                        class="text-muted"
                        data-toggle="modal"
                        data-target="#removeModal"
                        data-title="刪除 魔物獵人 1"
                        data-backdrop="static"
                      >
                        <i class="far fa-trash-alt" aria-hidden="true"></i>
                      </a>
                    </td>
                    <td class="align-middle">魔物獵人</td>
                    <td class="align-middle">1部</td>
                    <td class="align-middle text-right">$300</td>
                  </tr>
                </tbody>
              </table>
              <a
                href="./checkout.html"
                class="btn btn-outline-secondary btn-block"
              >
                <i class="fas fa-shopping-cart fa-lg"></i> 結帳去</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- 中間購物清單 -->
    <section class="container mt-5">
      <h1 class="text-center text-white my-4">購物清單</h1>
      <div class="row justify-content-center">
        <div class="col-10">
          <table class="table text-white">
            <thead>
              <th class="align-middle">電影名稱</th>
              <th class="align-middle">數量</th>
              <th class="align-middle">售價</th>
              <th class="align-middle"></th>
            </thead>
            <tbody>
              <tr></tr>
              <tr>
                <td class="d-flex align-items-center">
                  <div class="priceMovie">
                    <img src="./images/movie1.jpg" alt="" />
                  </div>
                  <div class="flex-column px-3">
                    <h5>魔物獵人</h5>
                    <span class="badge badge-warning">冒險</span>
                  </div>
                </td>
                <td class="align-middle">1/部</td>
                <td class="align-middle text-right">$ 200</td>
                <td class="align-middle text-right">
                  <button class="btn btn-outline-danger btn-sm">
                    <i class="far fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td class="d-flex align-items-center">
                  <div class="priceMovie">
                    <img src="./images/movie2.jpg" alt="" />
                  </div>
                  <div class="flex-column px-3">
                    <h5>白頭山：半島浩劫</h5>
                    <span class="badge badge-warning">冒險</span>
                  </div>
                </td>
                <td class="align-middle">1/部</td>
                <td class="align-middle text-right">$ 300</td>
                <td class="align-middle text-right">
                  <button class="btn btn-outline-danger btn-sm">
                    <i class="far fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td></td>
                <td class="align-middle text-right">總價</td>
                <td class="align-middle text-right">$1000</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- 使用者訂單資訊 -->
    <section class="container mt-5">
      <h2 class="text-white text-center">使用者訂購資訊</h2>
      <div class="row justify-content-center">
        <div class="col-md-10">
          <form class="text-white">
            <div class="form-group">
              <label for="userEmail">Email : </label>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                placeholder="name@example.com"
              />
              <label for="userName">訂購人姓名 : </label>
              <input
                type="text"
                class="form-control"
                id="userName"
                placeholder="請輸入姓名"
              />
              <label for="userPhone">訂購人電話</label>
              <input
                type="number"
                class="form-control"
                id="userPhone"
                placeholder="請輸入電話號碼"
              />
            </div>
            <div class="form-group">
              <label for="remarks">備註</label>
              <textarea class="form-control" id="remarks" rows="3"></textarea>
            </div>
            <div class="text-right">
              <button class="btn btn-outline-danger">送出訂單</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="./JS/swiper.js"></script>
  </body>
</html>
