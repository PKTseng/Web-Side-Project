                    </td>
                    <td class="align-middle">白頭山：半島浩劫</td>

                    </td>
                    <td class="align-middle">魔物獵人</td>
                    <td class="align-middle">1部</td>

    <section class="container mt-5 h-100">
      <div class="row text-white">
        <div class="col-md-5 movie movie1"></div>
        <div class="col-md-5 d-flex flex-column justify-content-lg-between">
          <div class="movieInfo">
            <h2>魔物獵人</h2>
            <h5 class="d-flex align-items-center">
              類型: <span class="badge badge-success mx-1 p-2">冒險</span>
            </h5>
            <p>
              趙寅成 x 南柱赫 x
              雪炫史詩悲壯主演，耗資215億韓元大製作，重現韓國歷史中最激烈的戰役！戰無不克的唐太宗，望擴大東亞領土，征戰高句麗，兵臨其邊境的安市城。20萬唐朝精銳大軍，對上僅5千人的安市城軍民，相差40倍之遙。城主楊萬春將軍，無畏大軍壓境，堅守城池，號召百姓們一同作戰，88天裡，與唐軍展開一場殊死決戰。
            </p>
          </div>
          <!-- 價格 -->

            </div>
            <div

              <button class="btn btn-outline-light">

              </button>
            </div>
